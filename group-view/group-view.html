<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Group Management</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="group-view.css" />
</head>

<body>
    <div class="main-group-panel">
        <!-- group-info div without content (empty) -->
        <div class="group-info"></div>
        <!-- Add Survey button inside the "group-info" div -->
        <button class="create-survey-btn">Open Survey</button>
        <div class="create-survey">
            <div class="create-survey-question">
                Question:
                <input></input>
            </div>
            <ul class="create-survey-answer-list">
            </ul>
            <button class="create-survey-answer-add">Add answer</button>
            <button class="create-survey-cancel">Cancel</button>
            <button class="create-survey-post">Post</button>
        </div>
        <ul class="survey-list">
            <div class="survey">
                <label class="survey-question">
                    Am I cool?
                </label>
                <ul class="survey-answer-list">
                    <div class="survey-answer-container">
                        <div class="survey-answer">
                            <input type="checkbox">
                            <label>Yes</label>
                        </div>
                        <div class="survey-answer-stats">
                            <progress value="32" min="0" max="100"></progress>
                            <label class="survey-answer-votes">32%</label>
                        </div>
                    </div>
                    <div class="survey-answer-container">
                        <div class="survey-answer">
                            <input type="checkbox">
                            <label>ABSOLUTELY!!! :D</label>
                        </div>
                        <div class="survey-answer-stats">
                            <progress value="32" min="0" max="100"></progress>
                            <label class="survey-answer-votes">32%</label>
                        </div>
                    </div>
                </ul>
            </div>
        </ul>
    </div>
    <script src="create-survey.js"></script>
    <script src="survey.js"></script>
</body>

</html>
