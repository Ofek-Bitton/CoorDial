<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Group Management</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="group-view.css" />
    <link rel="icon" type="image" href="../iconCoordial.png.png">
</head>

<body>
    <div class="main-group-panel">
        <div class="group-info">
            <div class="group-info-name"></div>
            <div class="group-info-date"></div>
            <textarea class="group-summery"></textarea>
        </div>
        <!-- group-info div without content (empty) -->

        <!-- Add Survey button inside the "group-info" div -->
        <div class="survey-group-panel">
            <button class="show-surveys">Show surveys</button>
            <button class="create-survey-btn">Open Survey</button>
            <div class="create-survey">
                <div class="create-survey-question">
                    Question:
                    <input></input>
                </div>
                <ul class="create-survey-answer-list">
                </ul>
                <button class="create-survey-answer-add">Add answer</button>
                <button class="create-survey-cancel">Cancel</button>
                <button class="create-survey-post">Post</button>
            </div>
            <ul class="survey-list">
            </ul>
        </div>
        <div class="btn-selector">
            <a class="chat" href="../chat/chat.html">
                <img height="20px" src="https://play-lh.googleusercontent.com/cF_oWC9Io_I9smEBhjhUHkOO6vX5wMbZJgFpGny4MkMMtz25iIJEh2wASdbbEN7jseAx=w240-h480-rw"></img>
                chat
            </a>            
            <a class="activities" href="../activities/activities.html"> activities </a>
            <a class="gallery" href="../gallery/gallery.html"> gallery</a>
            <div class="reminder-board-panel">
                <div class="reminder-board-header">
                    <h3>Reminder board</h3>
                    <button class="reminder-board-add">+</button>
                </div>
                <div class="reminder-board-content">
                </div>
            </div>
        </div>
    </div>
    <script src="group-view.js"></script>
    <script src="surveys.js"></script>
</body>

</html>
