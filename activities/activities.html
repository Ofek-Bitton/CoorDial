<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Sign To CoorDial</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" media="screen" href="../common.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="activities.css" />
	<link rel="icon" type="image" href="../iconCoordial.png.png">
</head>

<body>
	<header>
		<h1>Activities</h1>
	</header>
	<main>
		<div>Users</div>
		<ul class="users-list">
			<il class="user">
				<label>Name</label><br>
				<ul class="bring-items-list">
					<div class="bring-item item-not-deliverd">
						<label>Food</label>
						<input class="change-deliver" type="checkbox">
						<label>Not delivered</label>
					</div>
					<div class="bring-item item-deliverd">
						<label>Water</label>
						<input class="change-deliver" type="checkbox">
						<label>Delivered</label>
					</div>
				</ul>
			</il>
		</ul>
		<button>Add user</button>
	</main>
	<script src="activities.js"></script>
</body>

</html>
